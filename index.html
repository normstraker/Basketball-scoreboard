<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <!-- Counter One -->
      <div>
        <h3>HOME</h3>
        <div class="score-box" id="home-score">0</div>
        <div class="score-numbers-box">
          <div class="score-num" onclick="hmOne()"><p>+1</p></div>
          <div class="score-num" onclick="hmTwo()"><p>+2</p></div>
          <div class="score-num" onclick="hmThree()"><p>+3</p></div>
        </div>
      </div>
      <!-- Counter Two -->
      <div>
        <h3>GUEST</h3>
        <div class="score-box" id="guest-score">0</div>
        <div class="score-numbers-box">
          <div class="score-num" onclick="gstOne()"><p>+1</p></div>
          <div class="score-num" onclick="gstTwo()"><p>+2</p></div>
          <div class="score-num" onclick="gstThree()"><p>+3</p></div>
        </div>
      </div>
    </div>
    <div class="reset" onclick="resetBtn()"><button>new game</button></div>
    <script src="./app.js"></script>
  </body>
  </html>
